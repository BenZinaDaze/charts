image:
  repository: zerotier/zerotier
  pullPolicy: IfNotPresent
  tag: 1.10.3@sha256:8ccc348e5415499dc56ef4c4f89b02c0998eff2a4725010cebdcec43a2099238

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - NET_ADMIN

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  ZEROTIER_API_SECRET: ""
  ZEROTIER_IDENTITY_PUBLIC: ""
  ZEROTIER_IDENTITY_SECRET: ""

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 9993
        port: 10190

persistence:
  config:
    enabled: true
    mountPath: "/var/lib/zerotier-one"
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false

portal:
  enabled: false